<!--------------- login-section --------------->
<section class="login footer-padding">
  <div class="container">
    <div class="login-section">
      <form class="review-form" #ngForm (ngSubmit)="onFormSubmit()">
        <h5 class="comment-title">Log In</h5>
        <div class="review-inner-form">
          <div class="review-form-name">
            <label for="email" class="form-label">Email Address**</label>
            <input
              type="email"
              id="email"
              class="form-control"
              placeholder="Email"
              name="email"
              [(ngModel)]="model.email"
            />
          </div>
          <div class="review-form-name">
            <label for="password" class="form-label">Password*</label>
            <input
              type="password"
              id="password"
              class="form-control"
              placeholder="password"
              name="password"
              [(ngModel)]="model.password"
            />
          </div>
          <div class="review-form-name checkbox">
            <div class="checkbox-item">
              <input type="checkbox" />
              <span class="address"> Remember Me</span>
            </div>
            <div class="forget-pass">
              <a href="forgot-password">Forgot password?</a>
            </div>
          </div>
        </div>
        <div class="login-btn text-center">
          <button type="submit" class="shop-btn">Log In</button>
          <span class="shop-account"
            >Dont't have an account ?<a href="register">Sign Up Free</a></span
          >
        </div>
      </form>
    </div>
  </div>
</section>
<!--------------- login-section-end --------------->
