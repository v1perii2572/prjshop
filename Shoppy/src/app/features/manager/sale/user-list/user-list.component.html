<div class="container mt-4">
    <h2 class="mb-4">Add New Product</h2>
    <form (ngSubmit)="addUser()" #userForm="ngForm">
        <!-- Name -->
        <div class="form-group mb-3">
            <label for="userName">User Name</label>
            <input type="text" id="userName" class="form-control" [(ngModel)]="user.userName" name="userName"
                required />
        </div>

        <!-- Email -->
        <div class="form-group mb-3">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" [(ngModel)]="user.email" name="email" required />
        </div>

        <!-- Full Name -->
        <div class="form-group mb-3">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" class="form-control" [(ngModel)]="user.fullName" name="fullName" />
        </div>

        <!-- Address -->
        <div class="form-group mb-3">
            <label for="address">Address</label>
            <input type="text" id="address" class="form-control" [(ngModel)]="user.address" name="address" required />
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">
            Add User
        </button>
    </form>
</div>
