<div class="container mt-4">
  <h2 class="mb-4">Add New Product</h2>
  <form (ngSubmit)="addProduct()" #productForm="ngForm">
    <!-- Name -->
    <div class="form-group mb-3">
      <label for="name">Product Name</label>
      <input type="text" id="name" class="form-control" [(ngModel)]="product.name" name="name" required />
    </div>

    <!-- Description -->
    <div class="form-group mb-3">
      <label for="description">Description</label>
      <textarea id="description" class="form-control" [(ngModel)]="product.description" name="description"></textarea>
    </div>

    <!-- Price -->
    <div class="form-group mb-3">
      <label for="price">Price</label>
      <input type="number" id="price" class="form-control" [(ngModel)]="product.price" name="price" required />
    </div>

    <!-- Stock Quantity -->
    <div class="form-group mb-3">
      <label for="stockQuantity">Stock Quantity</label>
      <input type="number" id="stockQuantity" class="form-control" [(ngModel)]="product.stockQuantity"
        name="stockQuantity" />
    </div>

    <!-- Image URL -->
    <div class="form-group mb-3">
      <label for="imageUrl">Image URL</label>
      <input type="text" id="imageUrl" class="form-control" [(ngModel)]="product.imageUrl" name="imageUrl" />
    </div>

    <!-- Category -->
    <div class="form-group mb-3">
      <label for="category">Category</label>
      <select id="category" class="form-control" [(ngModel)]="product.categoryId" name="categoryId" required>
        <option *ngFor="let category of categories" [value]="category.id">
          {{ category.name }}
        </option>
      </select>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary" [disabled]="productForm.invalid">
      Add Product
    </button>
  </form>
</div>
