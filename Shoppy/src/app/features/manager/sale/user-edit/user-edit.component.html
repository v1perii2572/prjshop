<div class="container mt-4">
    <h2 class="mb-4">Edit User</h2>

    <!-- Show form only if 'user' exists -->
    <form *ngIf="user">
        <!-- User Name Field -->
        <div class="mb-3">
            <label for="userName" class="form-label">User Name</label>
            <input type="text" id="userName" class="form-control" [(ngModel)]="user.userName" name="userName"
                required />
        </div>

        <!-- Email Field -->
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" [(ngModel)]="user.email" name="email" required />
        </div>

        <!-- Full Name Field -->
        <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" id="fullName" class="form-control" [(ngModel)]="user.fullName" name="fullName" />
        </div>

        <!-- Address Field -->
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" id="address" class="form-control" [(ngModel)]="user.address" name="address" />
        </div>

        <!-- Save and Cancel Buttons -->
        <div class="d-flex gap-2">
            <button type="button" class="btn btn-success" (click)="saveUser()" [disabled]="isLoading">
                Save
            </button>
            <button type="button" class="btn btn-secondary" (click)="cancel()">
                Cancel
            </button>
        </div>
    </form>

    <!-- Show loading spinner when isLoading is true -->
    <div *ngIf="isLoading" class="text-center mt-3">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</div>
