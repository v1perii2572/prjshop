<div class="container mt-4">
  <h2 class="mb-4">Edit Product</h2>

  <form *ngIf="product">
    <div class="mb-3">
      <label for="name" class="form-label">Product Name</label>
      <input type="text" id="name" class="form-control" [(ngModel)]="product.name" name="name" required />
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea id="description" class="form-control" [(ngModel)]="product.description" name="description"></textarea>
    </div>

    <div class="mb-3">
      <label for="price" class="form-label">Price</label>
      <input type="number" id="price" class="form-control" [(ngModel)]="product.price" name="price" required />
    </div>

    <div class="mb-3">
      <label for="stockQuantity" class="form-label">Stock Quantity</label>
      <input type="number" id="stockQuantity" class="form-control" [(ngModel)]="product.stockQuantity"
        name="stockQuantity" />
    </div>

    <div class="mb-3">
      <label for="categoryId" class="form-label">Category</label>
      <select id="categoryId" class="form-control" [(ngModel)]="product.categoryId" name="categoryId">
        <option *ngFor="let category of categories" [value]="category.id">
          {{ category.name }}
        </option>
      </select>
    </div>

    <div class="mb-3">
      <label for="imageUrl" class="form-label">Image URL</label>
      <input type="text" id="imageUrl" class="form-control" [(ngModel)]="product.imageUrl" name="imageUrl" />
    </div>

    <div class="d-flex gap-2">
      <button type="button" class="btn btn-success" (click)="saveProduct()" [disabled]="isLoading">
        Save
      </button>
      <button type="button" class="btn btn-secondary" (click)="cancel()">
        Cancel
      </button>
    </div>
  </form>

  <div *ngIf="isLoading" class="text-center mt-3">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</div>
